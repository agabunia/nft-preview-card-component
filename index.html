<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Merriweather&family=Montserrat:wght@300&family=Outfit:wght@300;400;600&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="container">
            <div class="eq-div">
                <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium">
            </div>
            
            <div class="hidden">
                <div class="visibility">
                    <img src="./images/icon-view.svg" alt=""  class="view">
                </div>
            </div>
        </div>
        <h1 class="heading">Equilibrium #3429</h1>
        <p class="paragr">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="add-info">
            <div class="justify">
                <div class="img-div">
                    <img src="./images/icon-ethereum.svg" alt="ethereum" class="ethereum">
                </div>
                <p class="number">0.041 ETH</p>
            </div>
            <div class="justify">
                <div class="img-div clock">
                    <img src="./images/icon-clock.svg" alt="clock" class="clock-img">
                </div>
                <p class="time-left">3 days left</p>
            </div>
        </div>
        <hr>
        <div class="user-info">
            <div class="user-img">
                <img src="./images/image-avatar.png" alt="avatar" class="avatar">
            </div>
            <p class="user">Creation of <span class="user-name">Jules Wyvern</span></p>
        </div>
        
    </div>
</body>
</html>
